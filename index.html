<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <link rel="stylesheet" href="./styles/styles.css">

    <script src="https://kit.fontawesome.com/4fa6550637.js" crossorigin="anonymous"></script>
</head>
<body>

   <header>
       <div id="number"><i class="fa-solid fa-hashtag"></i></div>
       <div id="title">Title</div>
       <div id="album">Album</div>
       <div id="date-added">Date added</div>
       <div id="duration"><i class="fa-solid fa-hourglass-empty"></i></div>
   </header>

   <section id="playlist">
       <!-- PLAYLIST WILL BE ADDED HERE -->
   </section>

   <footer>
        <div class="controls-song-info">
            <div class="controls-song-info__img">
                <img src="" alt="">
            </div>
            <div class="">
                <div class="controls-song-info__song-name">
                    <!-- SONG NAME -->
                </div>
                <div class="controls-song-info__artists">
                    <!-- ARTISTS -->
                </div>
            </div>
        </div>
        <div class="playback">
            <div class="playback-controls">
                <button id="previous"><i class="fa-solid fa-backward"></i></button>
                <button id="play-toggle">
                    <i class="fa-solid fa-caret-right"></i>
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button id="next"><i class="fa-solid fa-forward"></i></button>
            </div>
            <div class="playback-time">
                <div class="playback-time__position">
                    <div id="min">0:</div>
                    <div id="sec">00</div>
                </div>
                <div class="playback-bar">
                    <div class="playback-bar__slider">
                        <!-- PLAYBACK BAR -->
                    </div>
                </div>
                <div class="playback-time__duration">0:00</div>
            </div>
        </div>
    </footer>

    <audio src=""></audio>


    <script src="../js/app.js"></script>
</body>
</html>
